<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nishiki</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      /* Fundo degradê escuro */
      background:
        radial-gradient(circle at 20% 20%, rgba(197, 140, 69, 0.15), transparent 40%),
        radial-gradient(circle at 80% 80%, rgba(163, 107, 46, 0.15), transparent 30%),
        linear-gradient(135deg, #1c1c1c 0%, #121212 100%);
      background-blend-mode: overlay;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      text-align: center;
    }

    h1 {
      font-size: 48px;
      margin-top: 40px;
      color: #C58C45;
    }

    .circle-img {
      width: 220px;
      height: 220px;
      border-radius: 50%;
      overflow: hidden;
      margin: 30px auto;
      border: 4px solid #C58C45;
      box-shadow: 0 0 20px #C58C45aa;
    }

    .circle-img img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 15px;
      align-items: center;
      margin-top: 40px;
    }

    .buttons a {
      text-decoration: none;
      color: white;
      padding: 14px 28px;
      background: linear-gradient(135deg, #C58C45, #a36b2e);
      border: none;
      border-radius: 30px;
      font-weight: bold;
      font-size: 16px;
      box-shadow: 0 4px 10px #00000055;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      touch-action: manipulation;
    }

    /* Efeito ao passar o mouse ou tocar */
    .buttons a:hover,
    .buttons a:active {
      transform: scale(1.08);
      box-shadow: 0 6px 16px #C58C4599;
    }
  </style>
</head>
<body>

  <h1>Nishiki</h1>

  <div class="circle-img">
    <img src="nishio_nishiki_by_vv_ave_de3bkso-414w-2x.jpg" alt="Imagem do Nishiki" />
  </div>

  <div class="buttons">
    <a href="politica.html" target="_blank">Política de Privacidade</a>
    <a href="termos.html" target="_blank">Termos de Uso</a>
    <a href="https://discord.com" target="_blank">Entrar no Discord</a>
  </div>

</body>
</html>

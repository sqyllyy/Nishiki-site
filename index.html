<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nishiki</title>
  <style>
    /* Reset básico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #121212;
      color: #ddd;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 40px 20px;
      text-align: center;
    }

    .circle-img {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      overflow: hidden;
      border: 3px solid #C58C45;
      box-shadow: 0 0 15px #C58C45aa;
      margin-bottom: 24px;
    }

    .circle-img img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    h1 {
      color: #C58C45;
      font-size: 3rem;
      margin-bottom: 12px;
      font-weight: 700;
      letter-spacing: 2px;
    }

    p.description {
      max-width: 600px;
      color: #bfa46a;
      font-size: 1.1rem;
      line-height: 1.6;
      margin-bottom: 40px;
      padding: 0 10px;
    }

    .buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      width: 100%;
      max-width: 400px;
    }

    .buttons a {
      flex: 1 1 120px;
      background: transparent;
      border: 2px solid #C58C45;
      color: #C58C45;
      text-decoration: none;
      padding: 12px 20px;
      border-radius: 30px;
      font-weight: 600;
      transition: background-color 0.3s ease, color 0.3s ease;
      cursor: pointer;
    }

    .buttons a:hover,
    .buttons a:focus {
      background-color: #C58C45;
      color: #121212;
      outline: none;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 2.2rem;
      }
      .circle-img {
        width: 150px;
        height: 150px;
        margin-bottom: 18px;
      }
      p.description {
        font-size: 1rem;
        margin-bottom: 30px;
      }
      .buttons a {
        flex: 1 1 100%;
      }
    }
  </style>
</head>
<body>

  <div class="circle-img">
    <img src="nishio_nishiki_by_vv_ave_de3bkso-414w-2x.jpg" alt="Imagem do Nishiki" />
  </div>

  <h1>Nishiki</h1>

  <p class="description">
    Nishiki Nishio é um personagem marcante, conhecido por sua personalidade complexa e estilo único. Inspirado em elementos modernos e tradicionais, ele representa força, coragem e autenticidade.
  </p>

  <div class="buttons">
    <a href="privacy.html" target="_blank" rel="noopener">Política de Privacidade</a>
    <a href="terms.html" target="_blank" rel="noopener">Termos de Uso</a>
    <a href="https://discord.com" target="_blank" rel="noopener">Entrar no Discord</a>
  </div>

</body>
</html>
